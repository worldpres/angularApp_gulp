<div class="row"><div ng-include="'menu.html'"></div></div><div class="row"><div class="col-sm-12 text-center"><button class="col-sm-6 btn btn-{{downloadColor}} col-xs-12" ng-click="download()" type="button" id="down"><span class="glyphicon glyphicon-cloud-download"></span> Pobierz z serwera</button> <button class="col-sm-6 btn btn-{{uploadColor}} col-xs-12" ng-click="upload()" type="button" id="up"><span class="glyphicon glyphicon-cloud-upload"></span> Wyślij na serwer</button></div></div><br><div class="input-group"><span class="input-group-addon">Szukaj: </span><input class="form-control" type="text" placeholder="Znajdź usera" ng-model="szukaj"></div><br><div class="table-responsive"><table class="table table-hover"><thead><tr><th ng-repeat="(key, value) in headerObj" ng-click="setSort(key);"><span class="glyphicon glyphicon-sort"></span> {{value}}</th></tr></thead><tbody><tr ng-repeat="user in listaKont | orderBy: sortVal : sortDir | filter : szukaj"><td><input class="form-control" name="login" ng-model="user.login" type="text" ng-disabled="user.login=='admin'"></td><td><input class="form-control" name="email" ng-model="user.email" type="text"></td><td><input class="form-control" name="phone" ng-model="user.phone" type="text"></td><td><input class="form-control" name="nation" ng-model="user.nation" type="text"></td><td><input class="form-control" name="birth" ng-model="user.birth" type="date" ng-value="user.birth | date:'yyyy-MM-dd'"></td><td><input class="form-control" name="www" ng-model="user.www" type="text"></td><td><button class="btn btn-default" ng-click="del(user.id);"><span class="glyphicon glyphicon-remove"></span></button></td></tr></tbody></table></div>
