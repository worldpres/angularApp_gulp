<div class="row"><div ng-include="'menu.html'"></div></div><div class="row"><div class="col-sm-12 text-center"><form name="registerForm"><div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> <input class="form-control" name="login" ng-model="login" placeholder="Podaj login *" type="text" ng-blur="showLogin=false" ng-focus="showLogin=true" ng-pattern="regexLogin" required></div><div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> <input class="form-control" name="password" ng-model="password" placeholder="Twoje hasło *" type="password" ng-blur="showPassword=false" ng-focus="showPassword=true" required></div><div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span> <input class="form-control" name="email" ng-model="email" placeholder="Twój adres email" type="email" ng-blur="showEmail=false" ng-focus="showEmail=true"></div><button class="btn btn-default" ng-click="rejestruj()" ng-disabled="registerForm.login.$invalid || registerForm.password.$invalid || registerForm.email.$invalid"><span class="glyphicon glyphicon-save"></span> Zarejestruj</button></form><div class="well" ng-show="showLogin"><i>Dopuszczalne znaki od a do Z oraz od 0 do 9. Minimum 5 znaków.</i></div><div class="well" ng-show="showPassword"><i>Nie jest sprawdzana siła hasła, ale pole nie może zostać puste.</i></div><div class="well" ng-show="showEmail"><i>Pole nie jest wymagane. Jeśli chcesz podać pamiętaj o poprawnym zapisie adresu.</i></div><div class="alert alert-{{rejestrujInfoColor}}" ng-hide="showEmail || showPassword || showLogin">{{rejestrujInfo}}</div></div></div>
