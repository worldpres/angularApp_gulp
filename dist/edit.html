<div class="row"><div ng-include="'menu.html'"></div></div><div class="row"><form name="editForm"><div class="col-sm-6"><div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> <input class="form-control" name="login" ng-model="user.login" placeholder="Podaj login *" type="text" ng-blur="showLogin=false" ng-focus="showLogin=true" ng-pattern="regexLogin" ng-disabled="true" required></div></div><div class="col-sm-6"><div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-flag"></i></span> <input class="form-control" name="nation" ng-model="user.nation" placeholder="Narodowość" type="text"></div></div><div class="col-sm-6"><div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span> <input class="form-control" name="email" ng-model="user.email" placeholder="Twój adres email" type="email" ng-blur="showEmail=false" ng-focus="showEmail=true"></div></div><div class="col-sm-6"><div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-gift"></i></span> <input class="form-control" name="birth" ng-model="user.birth" placeholder="Data urodzenia" type="date" ng-blur="showBirth=false" ng-focus="showBirth=true" ng-value="user.birth | date:'yyyy-MM-dd'"></div></div><div class="col-sm-6"><div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span> <input class="form-control" name="phone" ng-model="user.phone" placeholder="Numer telefonu" type="text"></div></div><div class="col-sm-6"><div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span> <input class="form-control" name="www" ng-model="user.www" placeholder="Adres Twojej strony internetowej" type="text" ng-blur="showWww=false" ng-focus="showWww=true" ng-pattern="regexWww"></div></div></form></div><div class="col-sm-12 text-center"><button class="btn btn-{{zapiszZmianyInfoColor}} fromForm" ng-click="zapiszZmiany()" ng-disabled="editForm.login.$invalid || editForm.email.$invalid || editForm.www.$invalid"><span class="glyphicon glyphicon-cloud-upload"></span> Zapisz zmiany</button><div class="well" ng-show="showLogin"><i>Dopuszczalne znaki od a do Z oraz od 0 do 9. Minimum 5 znaków.</i></div><div class="well" ng-show="showEmail"><i>Pole nie jest wymagane. Jeśli chcesz podać pamiętaj o poprawnym zapisie adresu.</i></div><div class="well" ng-show="showBirth"><i>Data urodzenia.</i></div><div class="well" ng-show="showWww"><i>Adres strony powinien zaczynać się od http lub https.</i></div></div>
